<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>         
        <script type="text/javascript">         
        $(document).ready(
            function() {
                $("#submit").click(function(e) {                 
                    e.preventDefault();                          
                    $.ajax({
                        type: "POST",
                        url: 'https://api.chaiapps.com/entries',  
                        contentType: 'application/json',      
                        data: JSON.stringify({                         
                            'title': "Test Title",
                            'Body': "Test Body"
                        }),
                        success: function(res){
                            console.log("success", res)
                        },
                        error: function(e){
                            console.log("Error", e)
                    }}); 
                }) 
            });      
        </script>
    </head>
</html>
<button id="submit" type="submit">Post Entry</button>
